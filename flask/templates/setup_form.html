<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Configuration</title>
</head>

<body>
    <h1>Setup Configuration</h1>
    <form method="POST">
        <label for="client_id">Oracle Client ID:</label><br>
        <input type="text" id="client_id" name="client_id" required><br><br>

        <label for="client_secret">Oracle IDCS Secret:</label><br>
        <input type="text" id="client_secret" name="client_secret" required><br><br>

        <label for="idcs_url">Oracle IDCS URL:</label><br>
        <input type="text" id="idcs_url" name="idcs_url" required><br><br>

        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" required><br><br>

        <input type="submit" value="Save Configuration">
    </form>
</body>

</html>
