<!doctype html>
<html id="response">

<head>
  <title>{{ title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
  <script type="text/javascript" src="{{url_for('static', filename='app.js')}}" defer></script>
  <td>
    <div id="temp-delete-btn" class="d-none"><button onclick="deleteRule(this)"
        class="btn btn-outline-danger btn-sm">X</button></div>
  </td>

  <td>
    <select id="temp-dropdown" name="dropdown" value="TCP" class="select d-none">
      <option value="tcp">TCP</option>
      <option value="udp">UDP</option>
    </select>
  </td>

  <select id="temp-dropdown-2" name="dropdown" value="MASQUERADE" class="select d-none">
    <option value="MASQUERADE">MASQUERADE</option>
    <option value="SNAT">SNAT</option>
  </select>
  </td>

  <div class="container">
    <h1 class="m-5">{{ title }}</h1>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-4 text-center">
          <button onclick="changeMenu('dnat')" type="button" id="dnat-btn" class="btn btn-primary btn-lg">Destination
            NAT</button>
        </div>
        <div class="col-4 text-center">
          <button onclick="changeMenu('snat')" type="button" id="snat-btn" class="btn btn-outline-primary btn-lg">Source
            NAT</button>
        </div>
      </div>
    </div>

    <hr>
    {% block content %}{% endblock %}
  </div>
  {% block scripts %}{% endblock %}

  <div class="container" id="bottom-container">
    <div class="row justify-content-center">
      <div class="col text-center">
        <button onclick="addRule()" type="button" value="default" class="btn btn-outline-primary btn-md">Add
          Rule</button>
        <button onclick="sendJson()" type="button" value="default"
          class="btn btn-outline-primary btn-md">Submit</button>
      </div>
    </div>
  </div>
</body>

</html>
